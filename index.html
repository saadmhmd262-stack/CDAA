<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مديرية دفاع مدني الانبار</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                
                <div id="uploader-section" class="d-none">
                    <div class="card shadow-sm">
                        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                            <h1 class="h4 mb-0">👨‍🚒 نظام رفع الملفات</h1>
                            <button id="logout-btn" class="btn btn-outline-light btn-sm">تسجيل الخروج</button>
                        </div>
                        <div class="card-body p-4">
                            <div class="mb-3">
                                <input class="form-control" type="file" id="file-input">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-danger" type="button" id="upload-btn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    رفع الملف
                                </button>
                            </div>
                            <div class="progress mt-3 d-none" id="progress-bar-container">
                                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" id="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div id="status-message" role="status" class="mt-3 text-center fw-bold"></div>
                            <div id="result-section" class="alert alert-success mt-4 d-none">
                                <h5 class="alert-heading">🎉 نجح الرفع!</h5>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="result-url" readonly>
                                    <button class="btn btn-outline-secondary" type="button" id="copy-btn">نسخ</button>
                                </div>
