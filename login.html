<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مديرية دفاع مدني الانبار</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">تسجيل الدخول</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger">دخول</button>
                            </div>
                        </form>
                        <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- مفاتيح Supabase الخاصة بك ---
        const SUPABASE_URL = 'https://cpobpuwxahmgkfkylsrt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwb2JwdXd4YWhtZ2tma3lsc3J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1ODMzMzYsImV4cCI6MjA3NjE1OTMzNn0.zuko3Ya8-h_ufy9TIOqp5PdOH2iekYGxLGugZU6qb3U';
        // ------------------------------------

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const { data, error } = await supabase.auth.signInWithPassword({
                email: emailInput.value,
                password: passwordInput.value,
            });

            if (error) {
                errorMessage.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                errorMessage.classList.remove('d-none');
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
